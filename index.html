<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Quick Earning Hub — GNAIAAAC LLC</title>
  <meta name="robots" content="noindex,nofollow">
  <style>
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:#070b14;color:#e9efff}
    .wrap{width:min(980px,92vw);margin:0 auto;padding:22px 0}
    .card{background:rgba(255,255,255,.05);border:1px solid rgba(255,255,255,.12);border-radius:16px;padding:18px;margin:14px 0}
    .muted{color:#a8b3cf}
    table{width:100%;border-collapse:collapse;overflow:auto}
    th,td{padding:10px 12px;border-bottom:1px solid rgba(255,255,255,.12);text-align:left}
    th{color:#a8b3cf}
    .btn{display:inline-block;background:#fff;color:#0b1326;padding:10px 14px;border-radius:12px;font-weight:800;text-decoration:none}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Quick Earning Hub</h1>
      <p class="muted">
        Operated by <strong>GNAIAAAC LLC</strong>. This hub is intentionally not indexed by Google while under construction.
      </p>
      <p>
        Main public offer: <a class="btn" href="https://earnai.vercel.app">Go to EarnAI</a>
      </p>
    </div>

    <div class="card">
      <h2>Project Registry</h2>
      <p class="muted">Live data file: <a href="/projects.json">projects.json</a></p>
      <div id="table"></div>
    </div>

    <div class="card">
      <h2>Contact</h2>
      <p class="muted">Email: <a href="mailto:ssgpt6@aol.com">ssgpt6@aol.com</a></p>
    </div>

    <div class="card muted" style="text-align:center">
      © 2026 GNAIAAAC LLC. All Rights Reserved.
    </div>
  </div>

  <script>
    fetch('/projects.json')
      .then(r=>r.json())
      .then(data=>{
        const rows = (data.projects||[]).map(p=>`
          <tr>
            <td>${p.name}</td>
            <td>${p.type}</td>
            <td>${p.status}</td>
          </tr>
        `).join('');
        document.getElementById('table').innerHTML = `
          <table>
            <thead><tr><th>Project</th><th>Type</th><th>Status</th></tr></thead>
            <tbody>${rows}</tbody>
          </table>
        `;
      })
      .catch(()=>{
        document.getElementById('table').innerHTML = '<p class="muted">projects.json not found yet.</p>';
      });
  </script>
</body>
</html>
